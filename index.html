<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./SCSS/index.css">
    <title>Calculator APP with JS</title>
</head>
<body>
    
        <div class="container">
            <div class="calculator">
                <div class="top-side">
                    <div class="top-colors bg-red"></div>
                    <div class="top-colors bg-warning"></div>
                    <div class="top-colors bg-success"></div>
                </div>

                <div class="display-zone">
                    <div class="placeholder">0</div>
                </div>

                <div class="keys">
                    <div class="first-row">
                        <button class="row">AC</button>
                        <button class="row">/</button>
                    </div>
                    <div class="second-row">
                        <button class="row">7</button>
                        <button class="row">8</button>
                        <button class="row">9</button>
                        <button class="row">*</button>
                    </div>
                    <div class="third-row">
                        <button class="row">4</button>
                        <button class="row">5</button>
                        <button class="row">6</button>
                        <button class="row">-</button>
                    </div>
                    <div class="fourth-row">
                        <button class="row">1</button>
                        <button class="row">2</button>
                        <button class="row">3</button>
                        <button class="row">+</button>
                    </div>
                    <div class="fifth-row">
                        <button class="row">0</button>
                        <button class="row">.</button>
                        <button class="row">=</button>
                    </div>
                </div>
            </div>
        </div>



    <script src="main.js"></script>
</body>
</html>
